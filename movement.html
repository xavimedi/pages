<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ThreeJS</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
<style>
body { margin: 0;}
canvas { display: block; }
#home{position: fixed; padding: 5px; top:12px; right:12px; z-index: 1000; pointer-events: auto; background-color: aquamarine;}
h1{position: absolute; margin: 15px; color: beige;}
h2{position: absolute; margin: 50px; color: blanchedalmond;} 
h3{position: fixed; margin: 50px; color: beige; left: 15px; top: 30%;}
h4{position: fixed;margin: 50px; color: bisque; left: 15px; top: 35%;}
#main{font-style: italic;}

</style>
</head>

<body>
<div id="home">
	<a href="home.html">üè†</a>
</div>


<div id="main">
	<h1>Move around</h1>
	<h2>the page is yours</h2>
	<h3>the green ball doesn't move</h3>
	<h4>the red ball is controlled by the arrow keys</h4>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>

<script>
var scene = new THREE.Scene();

var camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 0.1, 10);
camera.position.z = 10;

var renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setClearColor("#3e1c45");
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

var light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(0, 5, 5);
scene.add(light);

const ball = new THREE.SphereGeometry(.1, 32, 32);

const land = new THREE.SphereGeometry(3, 32, 32);

  let material1 = new THREE.MeshLambertMaterial({ color: "#ff0000" });
  let material2 = new THREE.MeshLambertMaterial({ color: "#00ff00" });

  const ball1 = new THREE.Mesh(ball, material1);
  const ball2 = new THREE.Mesh(ball, material2);

  scene.add(ball1);
  scene.add(ball2);

window.addEventListener("keydown", (event) => {
	switch (event.key) {
		case "ArrowUp":
			ball1.position.y += .1;
			break;
		case "ArrowRight":
			ball1.position.x += .1;
			break;
		case "ArrowDown":
			ball1.position.y -= .1;
			break;
		case "ArrowLeft":
			ball1.position.x -= .1;
			break;
	}

});

window.addEventListener("resize", () => {
renderer.setSize(window.innerWidth, window.innerHeight);
camera.aspect = window.innerWidth / window.innerHeight;
camera.updateProjectionMatrix();
});

const loop = () => {
renderer.render(scene, camera);
window.requestAnimationFrame(loop);
};
loop();

</script>
</body>
</html>
